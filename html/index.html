<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/kakao-clone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
        <p class="welcome-header__content">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input required name="username" type="text" placeholder="Email or phone number">
        <input required name="pw" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <input type="button" value="Sign Up">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>your screen is super big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
