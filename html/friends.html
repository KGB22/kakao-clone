<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/kakao-clone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span> <a href="setting.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </span>
    </div>

</header>

<a href="" id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right"></i>
</a>
<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="/img/profile.jpg" >
            <div class="user-component__text">
                <h4 class="user-component__title">Kim Gyubeen</h4>
               <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="/img/kakao_channel.webp" >
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--normal">Kakao</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-sm"></i>

                </div>
            </div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
