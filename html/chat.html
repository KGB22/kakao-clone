<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/kakao-clone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body id="chat-screen">
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h2 class="alt-header__title">Kim Gyubeen</h2>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, Dec 24, 2024
    </div>
    <div class="message-row b">
        <img src="/img/profile.jpg" alt="">
        <div class="message-row__content">
            <span class="message__author">Kim Gyubeen</span>
            <div class="message__content">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__content">
                <span class="message__bubble">Hi Nice to meet you!!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</main>
    <form class="write-message">
        <div class="write-message__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="write-message__column">
            <input type="text" name="" id="">
            <i class="far fa-smile fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>



<div id="no-mobile">
    <span>your screen is too big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
